<main class="container my-5">
  <h1 class="text-center mb-4">Iniciar Sesión</h1>

  <!-- formulario reactivo -->
  <form [formGroup]="formLogin" (ngSubmit)="login()">

    <!-- email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="
          formLogin.get('email')?.touched && formLogin.get('email')?.invalid
        "
      />

      <div class="invalid-feedback" *ngIf="formLogin.get('email')?.errors?.['required']">
        El correo es obligatorio.
      </div>

      <div class="invalid-feedback" *ngIf="formLogin.get('email')?.errors?.['email']">
        El formato del correo no es válido.
      </div>
    </div>

    <!-- password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="
          formLogin.get('password')?.touched && formLogin.get('password')?.invalid
        "
      />

      <div class="invalid-feedback" *ngIf="formLogin.get('password')?.errors?.['required']">
        Contraseña requerida
      </div>
    </div>

    <!-- botones -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-light">
        Ingresar
      </button>

      <button type="button" class="btn btn-secondary" (click)="limpiar()">
        Limpiar
      </button>

      <a routerLink="/registro" class="btn btn-outline-secondary">
        Registrarse
      </a>
    </div>

    <!-- recuperar contraseña -->
    <div class="text-center mt-3">
      <a routerLink="/recuperar-password">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- error de login -->
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      Usuario o contraseña incorrectos
    </div>
  </form>
</main>
