<main class="container my-5">
  <h1 class="text-center mb-4">Recuperar Contraseña</h1>

  <form [formGroup]="formRecover" (ngSubmit)="recuperar()">

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico registrado</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="formRecover.get('email')?.touched && formRecover.get('email')?.invalid"
      />

      <div class="invalid-feedback" *ngIf="formRecover.get('email')?.errors?.['required']">
        Ingresar correo electrónico
      </div>
      <div class="invalid-feedback" *ngIf="formRecover.get('email')?.errors?.['email']">
        Ingresar un correo válido
      </div>
    </div>

    <!-- Mensajes -->
    <div *ngIf="mensaje" class="alert alert-success text-center">{{ mensaje }}</div>
    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

    <!-- Botones -->
    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-primary" [disabled]="formRecover.invalid">Recuperar contraseña</button>
      <button type="button" class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
    </div>

  </form>
</main>
